<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug React Issue</title>
</head>
<body>
    <div id="test-root"></div>
    <script type="module">
        // Direct test to see if React is working
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        
        console.log('React:', React);
        console.log('createRoot:', createRoot);
        
        const TestComponent = () => {
            return React.createElement('div', {
                style: { padding: '20px', border: '2px solid red' }
            }, 'Direct React test - This should render!');
        };
        
        const root = document.getElementById('test-root');
        if (root) {
            console.log('Root found, rendering...');
            createRoot(root).render(React.createElement(TestComponent));
        } else {
            console.error('Root not found');
        }
    </script>
</body>
</html>
